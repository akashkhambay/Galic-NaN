<body class="bg-white raleway h-screen">

  <div class="w-full flex flex-wrap">

    <!-- Login Section Left -->
    <div class="w-full bg-red md:w-1/2 flex flex-col ">

      <div id="logo" class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
        <img class="h-14" src="./assets/treasure-chesty.svg">
      </div>

      <div id="left" class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
        <p class="text-center text-4xl">Welcome to the Treasury</p>

        <form  id="register" class="flex flex-col pt-3 hidden md:pt-8">

          <div  class="flex flex-col pt-4">
            <label for="email" class="text-lg">Email Address</label>
            <input type="email" id="emailReg" placeholder="Samm@futureproof.com" name="email"
              class="shadow border rounded-md w-full py-2 px-3 text-gray-700 mt-1 leading-tight  outline-none focus:outline-none focus-within:border-indigo-500 transition-all duration-500
              focus:border">
          </div>

          <div  class="flex flex-col pt-4">
            <label for="password" class="text-lg">Password</label>
            <input type="password" id="passwordReg" placeholder="Password" name="password"
              class="shadow   border rounded-md w-full py-2 px-3 text-gray-700 mt-1 leading-tight  outline-none focus:outline-none focus-within:border-indigo-500 transition-all duration-500
              focus:border">
          </div>

          <div id="subbtndiv" class="flex justify-center">
            <input id="submitbtnReg" type="submit" value="Register"
              class="  text-white bg-indigo-500 rounded-full focus:bg-indigo-600 w-auto px-28 font-bold text-lg p-2 mt-8" >
          </div>

 

        </form>

        <form  id="login" class="flex flex-col pt-3 md:pt-8">

          <div  class="flex flex-col pt-4">
            <label for="email" class="text-lg">Email Address</label>
            <input type="email" id="email" placeholder="Samm@futureproof.com" name="email"
              class="shadow border rounded-md w-full py-2 px-3 text-gray-700 mt-1 leading-tight  outline-none focus:outline-none focus-within:border-indigo-500 transition-all duration-500
              focus:border">
          </div>

          <div  class="flex flex-col pt-4">
            <label for="password" class="text-lg">Password</label>
            <input type="password" id="password" placeholder="Password" name="password"
              class="shadow   border rounded-md w-full py-2 px-3 text-gray-700 mt-1 leading-tight  outline-none focus:outline-none focus-within:border-indigo-500 transition-all duration-500
              focus:border">
          </div>

          <div id="subbtndiv" class="flex justify-center">
            <input id="submitbtn" type="submit" value="Sign In"
              class="  text-white bg-indigo-500 rounded-full focus:bg-indigo-600 w-auto px-28 font-bold text-lg p-2 mt-8" >
          </div>

 

        </form>



        <div id="bottomtext" class="text-center pt-12 pb-12">
          <!-- <p class="text-center text-red-500 mb-10"> Please try again... </p> -->
          <p id="wordy">Don't have an account yet? <a href="#register" onclick="signup()" class="underline font-semibold">Sign up here.</a> 
        </div>
      </div>

    </div>
